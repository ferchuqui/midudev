          <article 
             className="job-listing-card"
             data-modalidad={data?.modalidad}
             data-nivel={data?.nivel}
             data-technology={data?.technology}
             >
             <div>
                <h3>{titulo}</h3>
                <small>{empresa} - {ubicacion}</small>
                <p>{descripcion}</p>
             </div>
             <button 
             disabled={isApplied}
             className={`button-apply-job ${isApplied ? "is-applied" : 
             ``}`}
             onClick={handleClick}
             >{text}
             </button>
          </article>
        )
      }
